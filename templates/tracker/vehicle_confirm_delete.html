{% extends "tracker/base.html" %}
{% load static %}

{% block title %}Delete Vehicle{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'tracker/css/vehicle_confirm_delete.css' %}">
{% endblock %}

{% block content %}
<div class="delete-vehicle-container">
    <h2>Delete Vehicle</h2>
    <p>Are you sure you want to delete <strong>{{ vehicle }}</strong>?</p>

    <form method="post" class="delete-form">
        {% csrf_token %}
        <button type="submit" class="btn-confirm">Yes, delete</button>
        <a href="{% url 'vehicle-detail' vehicle.id %}" class="btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
