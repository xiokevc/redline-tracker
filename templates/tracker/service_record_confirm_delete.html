{% extends "tracker/base.html" %}

{% block title %}Delete Service Record{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this service record for {{ service_record.vehicle }} on {{ service_record.date }}?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'vehicle_detail' service_record.vehicle.id %}">Cancel</a>
</form>
{% endblock %}
