{% extends "tracker/base.html" %}

{% block title %}
    {% if form.instance.pk %}Edit Reminder{% else %}Add Reminder{% endif %}
{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Edit Reminder{% else %}Add Reminder{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Save</button>
    <a href="{% url 'vehicle_detail' form.instance.vehicle.id %}">Cancel</a>
</form>
{% endblock %}
