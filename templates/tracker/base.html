<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Redline Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
<body>
    <header>
        <h1><a href="{% url 'vehicle_list' %}">Redline Tracker</a></h1>
        <nav>
            {% if user.is_authenticated %}
                Hello, {{ user.username }} |
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a> | 
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </nav>
        <hr />
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <hr />
        <p>&copy; 2025 Redline Tracker</p>
    </footer>
</body>
</html>
