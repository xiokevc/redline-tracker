{% load static %}

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="{% static 'tracker/css/navbar.css' %}">

<nav class="navbar">
    <div class="nav-container">
        <!-- Logo left -->
        <a href="{% url 'tracker:landing' %}" class="logo">Redline Tracker</a>

        <!-- Links right -->
        <div class="nav-links">
            {% if user.is_authenticated %}
                <span>Hello, {{ user.username }}</span>
                <form method="post" action="{% url 'tracker:logout' %}" class="inline-form">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn" title="Logout">
                        <i class="fa fa-sign-out-alt"></i>
                    </button>
                </form>
                <a href="{% url 'tracker:vehicle-list' %}" class="primary-btn" title="Dashboard">
                    <i class="fa fa-tachometer-alt"></i>
                </a>
            {% else %}
                <a href="{% url 'tracker:login' %}" class="primary-btn" title="Login">
                    <i class="fa fa-sign-in-alt"></i>
                </a>
                <a href="{% url 'tracker:signup' %}" class="secondary-btn" title="Sign Up">
                    <i class="fa fa-user-plus"></i>
                </a>
            {% endif %}
        </div>
    </div>
</nav>
