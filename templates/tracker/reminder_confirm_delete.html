{% extends "tracker/base.html" %}

{% block title %}Delete Reminder{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this reminder for {{ reminder.vehicle }} due on {{ reminder.due_date }}?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'vehicle_detail' reminder.vehicle.id %}">Cancel</a>
</form>
{% endblock %}
