{% extends "tracker/base.html" %}

{% block title %}Delete Vehicle{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ vehicle }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'vehicle_detail' vehicle.id %}">Cancel</a>
</form>
{% endblock %}
